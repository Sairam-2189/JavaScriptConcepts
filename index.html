<!-- * Async and Defer attributes which are used in script tags :- -->

<!-- * Normally, using script tags <script src="./some.js"></script> -->
<!-- * This does HTML parsing initally goes on and as soon as the script tag is encountered,  -->
<!-- * script tags are fetched from the network, there and then they are executed. After that, -->
<!-- * HTML parsing continues -->

<!-- * HTML parsing                        :- |--------------------|                  |------------|  -->
<!-- * Fetching scripts and it's execution :-                      |+++++++++|********|                -->

<!-- * =============== ASYNC ATTRIBUTE ========================================================== -->

<!-- * When we are using script tag with async attribute, <script async src="./some.js"></script> -->
<!-- * With async attribute, the HTML parsing goes on and the scripts are fetched from network -->
<!-- * in async manner and parallely. As soon as, scripts are available. Scripts are executed -->
<!-- * After that, HTML parsing continues                                                     -->

<!-- * HTML parsing                        :- |--------------------|        |------------|            -->
<!-- * Fetching scripts and it's execution :-            |+++++++++|********|                          -->

<!-- * =============== DEFER ATTRIBUTE ========================================================== -->

<!-- * When we are using script tag with defer attribute, <script defer src="./some.js"></script> -->
<!-- * With async attribute, the HTML parsing goes on and the scripts are fetched from network -->
<!-- * in parallel and executed only once HTML parsing is completed -->

<!-- * HTML parsing                        :- |--------------------------------------|               -->
<!-- * Fetching scripts and it's execution :-            |+++++++++|                 |*******|       -->

<!-- *  "-" indicates HTML Parsing                       -->
<!-- *  "*" indicates fetching scripts from network      -->
<!-- *  "-" indicates execution of scripts               -->

<!-- * ========== ASYNC V/S DEFER ================================================================== -->

<!-- * if you are using async attribute on script tags which are dependent. Here, our code may break    -->
<!-- * Because, Async attribute does not guarantee the execution of scripts. But, defer does            -->
<!-- * In this case, you should prefer defer attribute.                                                 -->
<!-- * Another example is, if you want to load some external scripts which are independent of our code. -->
<!-- * In that case, prefer async attribute over defer attribute.                                       -->
<!-- * It's prefer to use defer attribute. Because, it maintains the order of execution.                -->
